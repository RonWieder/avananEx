<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Symbol </th>
      <td mat-cell
          *matCellDef="let row"> {{row.symbol}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="SNAP">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> SNAP </th>
      <td mat-cell
          *matCellDef="let row"> {{row.SNAP}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Price </th>
      <td mat-cell
          *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Size </th>
      <td mat-cell
          *matCellDef="let row"
          [style.color]="row.color"> {{row.size}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Time </th>
      <td mat-cell
          *matCellDef="let row"
          [style.color]="row.color"> {{row.time | date: 'mm/dd/yyyy'}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="headers"></tr>
    <tr mat-row
        *matRowDef="let row; columns: headers;"></tr>
  </table>

</div>
